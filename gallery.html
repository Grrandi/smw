<!DOCTYPE html>
<html>
<head lang="en">
  <link rel="stylesheet" href="css/blueimp/blueimp-gallery.min.css">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<div id="links">
    <a href="images/16tsaaF.jpg" title="Banana">
        <img src="images/16tsaaF.jpg" alt="Banana">
    </a>
    <a href="images/phhF4.jpg" title="Apple">
        <img src="images/phhF4.jpg" alt="Apple">
    </a>
    <a href="images/DzSe3.jpg" title="Orange">
        <img src="images/DzSe3.jpg" alt="Orange">
    </a>
</div>

  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
<script src="js/blueimp/blueimp-gallery.min.js"></script>
<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>
</body>
</html>
